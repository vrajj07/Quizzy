<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quizzy - The Ultimate Quiz App{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Hero section background */
        .hero {
            background-color: #ecf8ff; /* Light Blue */
            color: #333;
            padding: 80px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        .btn-start {
            font-size: 1.25rem;
            padding: 12px 30px;
            background-color: #3498db; /* Bright Blue */
            color: white;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .btn-start:hover {
            background-color: #2980b9; /* Darker Blue on hover */
        }

        /* Card styles */
        .card {
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .card-body {
            text-align: center;
        }

        .card-body i {
            font-size: 3rem;
            color: #FFB100;
            margin-bottom: 20px;
        }

        .social-icons i {
            font-size: 1.5rem;
        }

        /* Add spacing to make it look cleaner */
        .py-5 {
            padding-top: 5rem !important;
            padding-bottom: 5rem !important;
        }

        /* Section titles */
        h2 {
            font-size: 2.5rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Quizzy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="quiz/">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about/">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Main Content -->
    <div class="py-5 bg-light">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <!-- Footer Content Left -->
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 Quizzy. All rights reserved.</p>
                </div>
                
                <!-- Footer Links -->
                <div class="col-md-6 text-md-end">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a class="text-white text-decoration-none" href="#">Privacy Policy</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-white text-decoration-none" href="#">Terms of Service</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-white text-decoration-none" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
    
            <!-- Social Icons -->
            <div class="social-icons text-center mt-4">
                <a href="#" class="text-white me-3 social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white me-3 social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
